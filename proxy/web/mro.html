  <!--<script id="core.js" src="../web/core.js"></script>-->
  <!--<script>MRO.load('/web/', 'core.js', true);</script>-->
  <script>
  (function () {
    let createjs = (jsnm, jstx) => {
      let d = window.document;
      let h = d.getElementsByTagName("head")[0];
      let s = d.createElement('script');
      s.id = jsnm;
      s.type = "text/javascript";
      s.text = jstx;
      h.appendChild(s);
      MRO.on_load();
    }

    let entry = 'core.js';
    let l = localStorage;
    let v = l.getItem(entry + '.ver.new');
    let d = l.getItem(entry + '.ver') !== v;

    if (!d) {
      let r = l.getItem(entry);
      if (r === null || r === '') d = true;
      else createjs(entry, r);
    }

    if (d) {
      l.setItem(entry + '.ver', v);

      let req = new Request(/*'web/' +*/ entry, {
        method: 'get',
        mode: 'cors',
        redirect: 'follow',
        headers: { "Content-type": "application/x-www-form-urlencoded; charset=UTF-8" }
      });
      fetch(req).then(response => response.text()).then(r => {
        l.setItem(entry, r);
        createjs(entry, r);
      });
    }
  })();
</script>
